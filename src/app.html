<!doctype html>
<html lang="en" class="min-w-[360px]">
	<head>
		<meta charset="utf-8" />
		<title>Stratus - AI Software Products</title>
		<meta name="description" content="Stratus Ventures LLC owns a group of product-focused ventures founded by Jason Coawette and is located in Phoenix, Arizona." />
		
		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />	
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Stratus Ventures LLC" />
		<meta name="twitter:description" content="Stratus Ventures LLC owns a group of product-focused ventures founded by Jason Coawette and is located in Phoenix, Arizona." />
		<meta name="twitter:image" content="https://stratus-ventures.org/social/banner.png" />
		
		<!-- Open Graph -->
		<meta property="og:title" content="Stratus Ventures LLC" />
		<meta property="og:description" content="Stratus Ventures LLC owns a group of product-focused ventures founded by Jason Coawette and is located in Phoenix, Arizona." />
		<meta property="og:image" content="https://stratus-ventures.org/social/banner.png" />
		<meta property="og:url" content="https://stratus-ventures.org" />
		<meta property="og:type" content="website" />

		<script type="application/ld+json">
			{
			  "@context": "https://schema.org",
			  "@type": "Organization",
			  "name": "Stratus Ventures LLC",
			  "url": "https://stratus-ventures.org",
			  "logo": "https://stratus-ventures.org/social/banner.png",
			  "founder": {
				"@type": "Person",
				"name": "Jason Coawette",
				"url": "https://x.com/jasoncoawette"
			  },
			  "address": {
				"@type": "PostalAddress",
				"addressLocality": "Phoenix",
				"addressRegion": "AZ",
				"addressCountry": "US"
			  }
			}
		</script>
		
		<!-- Theme script - runs immediately to prevent flash -->
		<script>
			(function() {
				const theme = localStorage.getItem('theme') || 'system';
				const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
				if (isDark) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
				// Add the primary-bg class after theme is set
				document.documentElement.classList.add('primary-bg');
			})();
		</script>
	
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased select-none">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
