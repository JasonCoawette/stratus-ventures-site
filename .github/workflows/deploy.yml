# .github/workflows/deploy.yml
name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out repository
      - uses: actions/checkout@v4

      # 2. Set up Node and Yarn Classic
      - name: Set up Node 20 and Yarn Classic
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 3. Install Yarn Classic manually (latest 1.x)
      - name: Install Yarn Classic
        run: |
          npm install -g yarn
          yarn --version  # should print 1.x.x

      # 4. Install dependencies
      - name: Install dependencies
        run: yarn install

      # 5. Generate SvelteKit types
      - name: Generate SvelteKit types
        run: yarn svelte-kit sync

      # 6. Build the static site
      - name: Build the site
        run: yarn build

      # 7. Upload build/ as the Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4